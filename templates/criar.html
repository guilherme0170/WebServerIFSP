<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8"/>
	<title>	IFSP SJC - Ofertas > Criar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='_css/estilo.css') }}">
	
</head>
<body onLoad="slide1()">
	<div id="interface">
			<header id="cabecalho">		
        <div id=class>
        <div id=cabecalho>
            <h1>IFSP SJC - Ofertas</h1>
            </div>
            <div id="menu">
                <a href="/">Página Inicial</a>
                <a href="criar">Criar</a>
                <a href="login">Login</a>
				<a href="cadastro">Cadastro</a>
				<a href="editar">Editar</a>
            </div>
        </div>
		</header>
		<article id="noticia-principal">
			<header id="cabecalho-artigo">	
			
				<hgroup>
				
					<h3>
					IFSP SJC - Ofertas &nbsp; >&nbsp
					<a href="/">Pagina Inicial</a>	&nbsp >	
					<a href="">Criar Projeto</a>	
					</h3>
					
				</hgroup>
				<div class="linha1detalhes">	
			
					<div class="direitaLinha" style="padding: 0!important; width: 100%;"> 
						{% with messages = get_flashed_messages() %}
							{% if messages %}
								{% for message in messages %}
									<div style="width: 50%; margin-left: auto; margin-right: auto;" class="alert alert-success alert-dismissable" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="close">
											<span id='close' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>x</span>
										</button>
									{{message}}
									</div>
								{% endfor %}
							{% endif %}
						{% endwith %}
					</div>
				</div>
				<h1 id="nome-produto">Criar Projeto</h1>
				
			<div class="linha1detalhes">	
				<form action="/criar" method="POST" enctype="multipart/form-data">
					<div class="esquerdaLinha">
						<img class="logo" alt="Seu logo" id="imglogo"/>
						<input type="file" onchange="document.getElementById('imglogo').src = window.URL.createObjectURL(this.files[0])" name="logo" id="logo" accept="image/png, image/jpeg" required>
					</div>
					
					<div class="direitaLinha"> <label for="titulo">Titulo: </label> <input type="text" id="titulo" name="titulo" size="100" required><br><br>
						<label for="salario">Salário: R$</label> <input type="number" id="salario" name="salario" required><br><br>
						<label for="endereco">Endereço: </label> <input type="text" id="endereco" name="endereco" size="100" required><br><br>
						<label for="contato">Contato: </label> <input type="text" id="contato" name="contato" size="100" required><br><br>
						<label for="descricao">Descrição: </label><br> <textarea id="descricao" name="descricao" rows="10" cols="70" required></textarea><br><br>
						<input type="submit" value="Enviar">
					</div>
				</form>
			</div>	
			</header>
            </div>
		<footer id="rodape">

		</footer>
	</div>
</body>
</html>
